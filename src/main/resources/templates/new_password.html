<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CPay market</title>
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/dist/css/signin.css" rel="stylesheet" />
    <script src="/dist/js/jquery.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">


    <form th:action="@{/new_password}" method="POST" class="form-signin">
        <div align="center" class="alert alert-danger" th:if="${error}">
            <p style="font-size: 20; color: #FF1C19;" th:text="${error}">Error!</p>
        </div>
        <h3 class="form-signin-heading text-center">Reset your password</h3>
        <br/>
        <input type="hidden" id="email" name="email" th:value="${email}"  class="form-control"><br/>
        <p class="text text-center"><b>Input new password</b></p><br/>
        <input type="password" id="password" name="password" placeholder="password" class="form-control"/>
        <input type="password" id="password2" name="password2" placeholder="repeat password" class="form-control"/> <br/>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Recovery" type="Submit" th:text="Commit">Commit</button>
    </form>

</div>

</body>
</html>
