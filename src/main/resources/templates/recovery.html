<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CPay market</title>
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" />
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/bootstrap/css/signin.css" rel="stylesheet" />
    <script src="../../assets/jquery/jquery-1.12.4.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">


    <form th:action="@{/recovery}" method="POST" class="form-signin">
        <div align="center" class="alert alert-danger" th:if="${error}">
            <p style="font-size: 20; color: #FF1C19;" th:text="${error}">Ошибка!</p>
        </div>
        <h3 class="form-signin-heading text-center">Forget your password?</h3>
        <br/>

        <input type="email" id="email" name="email" th:value="${email}" class="form-control">

        <p class="text text-center">You can use this form to reset it.</p>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Recovery" type="Submit" th:text="Recovery">Recovery</button>
    </form>

</div>

</body>
</html>
